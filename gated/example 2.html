<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Host Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9and+0n0MiWKV4R70vcMORc32AK796k944K4026m38P7N1kZ7Q5v429BglV9HJ6" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Host Dashboard</h1>

    <div class="row">
      <div class="col-md-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#guest-activity">Guest Activity</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#security-logs">Security Logs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#system-performance">System Performance</a>
          </li>
        </ul>
      </div>

      <div class="col-md-9">
        <div id="guest-activity" class="tab-pane active">
          <div class="card">
            <div class="card-header">
              <h4>Recent Guest Activity</h4>
            </div>
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Guest Name</th>
                    <th>Vehicle</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div id="security-logs" class="tab-pane">
          <div class="card">
            <div class="card-header">
              <h4>Security Logs</h4>
            </div>
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Event</th>
                    <th>Location</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div id="system-performance" class="tab-pane">
          <div class="card">
            <div class="card-header">
              <h4>System Performance</h4>
            </div>
            <div class="card-body">
              <canvas id="performance-chart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geQEXqFastqIoUjf3Q96h40+8P30f0Mxw1061M970R303FPl4c31qCdJ8EAe7" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Sample data for the performance chart
    var data = {
      labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5'],
      datasets: [{
        label: 'System Uptime',
        data: [95, 98, 92, 99, 97],
        backgroundColor: 'rgba(255, 99, 132, 0.2)',
        borderColor: 'rgba(255, 99, 132, 1)',
        borderWidth: 1
      }]
    };

    // Create the chart
    var ctx = document.getElementById('performance-chart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'line',
      data: data,
      options: {}
    });
  </script>
</body>
</html>
