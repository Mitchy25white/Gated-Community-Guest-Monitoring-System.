<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gated Community</title>
    <link rel="stylesheet" href="../index.css">
    <script src="../indexlogin.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <h2 class="logo">Gated Monitoring</h2>
       

    <div class="wrapper-body">
        <div class="login-wrapper">
            <form id="loginForm" action="login_handler.php" method="POST">
                <div class="input-box">
                    <input type="text" placeholder="Username" name="username" required minlength="3" maxlength="50">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" name="password" required minlength="8">
                    <i class='bx bxs-lock'></i>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword" class="custom-checkbox">Show Password</label>
                </div>
                <div class="forgot">
                    <a href="#">Forgot password?</a>
                </div>
                <div id="loginError" style="color: red; margin: 10px 0; text-align: center;"></div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div class="register-link">
                    <p>Have no account? <a href="createaccount.html">Create Account</a></p>
                </div>
                <div class="home-link mt-2">
                    <p><a href="../index.html">Back to Home</a></p>
                </div>
            </form>
        </div>
     
</script>
    </div>

    <footer>
        <p>&copy; 2024 Your Gated Community</p>
        <p>Privacy Policy | Terms of Service</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
