<div class="main-container">

<div class="nav-option option1">
<i class='bx bx-laptop'></i>

      <i class='bx bxs-plus-square'></i>

<main>
  <div class="admin-content">
    <div id="manage-guests">
      <h3>Manage Guests</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Contact Information</th>
            <th>Vehicle</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div id="security-settings">
      <h3>Security Settings</h3>
      <form>
        <div class="form-group">
          <label for="access-code">Access Code:</label>
          <input type="text" class="form-control" id="access-code" name="access-code"> Â  

        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>

    <div id="system-settings">
      <h3>System Settings</h3>
      <form>
        <div class="form-group">
          <label for="gate-open-hours">Gate Open Hours:</label>
          <input type="text" class="form-control" id="gate-open-hours" name="gate-open-hours">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>

    <div id="reports">
      <h3>Reports</h3>
      <div class="form-group">
        <label for="report-date-range">Date Range:</label>
        <input type="text" class="form-control" id="report-date-range" name="report-date-range">
      </div>
      <button type="submit" class="btn btn-primary">Generate Report</button>
    </div>
  </div>
