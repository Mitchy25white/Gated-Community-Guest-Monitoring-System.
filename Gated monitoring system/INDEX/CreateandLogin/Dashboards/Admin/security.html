

<!DOCTYPE html>
<html>
<head>
    <title>GATED COMMUNITY GUEST FREE MOVEMENT MONITORING SYSTEM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="wrapper">
      
        <form action="process_security.php" method="POST">
            <h1>Security Registration Form</h1>
            
            <div class="input-box">
                <label for="staffNo">Staff Number:</label>
                <input type="number" class="form-control" id="staffNo" name="staffNo" required>
            </div>

            <div class="input-box">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>

            <div class="input-box">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>

            <div class="input-box">
                <label for="national_ID">National ID:</label>
                <input type="number" class="form-control" id="national_ID" name="national_ID">
            </div>

            <div class="input-box">
                <label for="rank">Rank:</label>
                <input type="text" class="form-control" id="rank" name="rank" required>
            </div>

            <div class="input-box">
                <label for="workStation">Work Station:</label>
                <input type="text" class="form-control" id="workStation" name="workStation" required>
            </div>

            <button type="submit" class="btn btn-primary">Register Security Officer</button>
        </form>
    </div>

    <style>
        
        *{
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Times New Roman', Times, serif;
    
        }
       
      body {
        background: url("download.gif") no-repeat; 
        display: flex;
        align-items: centre;
        justify-content: center;
        min-height: 100vh;
        background-size: cover;
        background-position: center;
      }
    
      .wrapper {
      background-color: transparent;
      border: 2px solid #010e1b;
      color: #ffffff;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 10px #6F71A1;
      width: 420px;
      height: auto;
      border-radius: 10px;
      padding: 80px;
      }
      .wrapper h1 {
        font-size: 36px;
        text-align: center;
      }

      .wrapper .input-box{
        position: relative;
        width: 100%;
        height: 50px;
        margin: 30px 0;
      }
      .input-box input {
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        border: 2px solid #010e1b;
        border-radius: 40px;
        font-size: 16px;
        color: #0f101d;
        padding: 20px 45px;
      }
      .input-box input::placeholder {
        color: #0f101d;
        font-size: 16px;
        font-weight: 500;
        font-family: 'Times New Roman', Times, serif;
      }

        .input-box i {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        
      } 

        
    </style>
</body>
</html>
